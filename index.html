<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/Css/style.css">
  
</head>
<body class="jeje">
  <div>
    <h1 class="tittle">Twitcher</h1>
  </div>
  <img align="right" src="https://www.trecebits.com/wp-content/uploads/2019/01/Nuevo-Twitter-4.jpg" alt="perfil de Twitter" width="700px" height="600px"  class="img">
    <div class="container-1" id="login-container" >
        <h2>Iniciar Sesión</h2>
        <input type="email" id="mail" placeholder="Ingresa tu correo" class="inp-1">
        <input type="password" id="pass" placeholder="Ingresa tu contraseña" class="inp-2">
        <br>
        <button id="btn-login" class="btn-1">Ingresar con correo</button>
        <button id="btn-login-google" class="btn-2">Ingresar con google</button>
        <button id="btn-register" class="btn-3">Registrarme</button>
    </div>
    <div id="registro" class="container-2">
        <h2>Crear Cuenta</h2>
        <input type="email" id="mail-new" placeholder="ejem: manolo123@gmail.com" class="inp-3">
        <input type="password" id="pass-new" placeholder="ingresa una contraseña creativa" class="inp-4">
        <button id="btn-singup" class="btn-4">Crear cuenta</button>
    </div>
  
    <div id="content">
        <div>
            <h1>Bienvenido a Twitcher</h1>
        </div>

        <div>
            <textarea id="status-text"></textarea>
            <button id="btn-publish">¡Publicar!</button>
        </div>
        <div id="post-feed">

        </div>

        <div>
            <button id="btn-logout">Cerrar Sesión</button>
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="assets/Java/Script.js"></script>
</html>
